<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: green;
  color: white;
  padding: 25px;
  text-align: center;
}
p {
  display: none;
  background-color: yellow;
  padding: 20px;
}
span:hover p {
  display: block;
}

div:hover {
  background-color: blue;
}
</style>
</head>
<body>

<p>Mouse over the div element below to change its background color:</p>

<div>Mouse Over Me</div>
<span>Hover over this div element to show the p element
    <p>Tada! Here I am!</p>
</span>

</body>
</html>
